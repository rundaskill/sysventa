<div class="container">
  <div class="header">Power BI Sysventa in App Angulas</div>

  <div class="controls">
    <ng-container *ngIf="isEmbedded">
      <powerbi-report
        #powerbiReport
        [embedConfig]="reportConfig"
        [cssClassName]="reportClass"
        [phasedEmbedding]="phasedEmbeddingFlag"
        [eventHandlers]="eventHandlersMap"
      >
      </powerbi-report>
    </ng-container>
  </div>

  <div class="footer">
    <p>This demo is powered by Power BI Embedded Analytics</p>
    <label class="separator-pipe">|</label>
    <img
      title="Power-BI"
      alt="PowerBI_Icon"
      class="footer-icon"
      src="./assets/PowerBI_Icon.png"
    />
    <p>
      Explore our<a
        href="https://aka.ms/pbijs/"
        target="_blank"
        rel="noreferrer noopener"
        >Playground</a
      >
    </p>
    <label class="separator-pipe">|</label>
    <img
      title="GitHub"
      alt="GitHub_Icon"
      class="footer-icon"
      src="./assets/GitHub_Icon.png"
    />
    <p>
      Find the<a
        href="https://github.com/microsoft/powerBI-client-angular"
        target="_blank"
        rel="noreferrer noopener"
        >source code</a
      >
    </p>
  </div>
</div>
